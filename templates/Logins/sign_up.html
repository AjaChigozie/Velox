<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
	content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />

	<link href="css/sign.css" rel="stylesheet" />
	<link href="css/mycss.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<title>Sign Up</title>
</head>

<body>
	<div class="logo_tag" style="text-align: center;">
	 	<a href="#"><img src="../Images/logo2.png"></a>
	 </div>


	 	<div id="msg1"><h2>Create an account</h2>
    		<p id="intro">
    		Already have an account?<a href="sign_in.html" id="link1" style="text-decoration: none; color:#F08B35;"> Sign up</a>	
    		</p>
    	</div>

    <div id="holder-form">

    <form name="forms">
    	<div class="form-group-1">
    		<div id="col-1" class="coll">
    			<label for="firstname">First Name</label>
    			<input type="text" placeholder="type here..." class="form-control" id="firstname">
    		</div>

    		<div id="col-2" class="coll">
				<label for="surname">Surname</label>
				<input type="text" placeholder="type here..." class="form-control" id="surname">
			</div>
    	</div>

    	<div class="form-group-2">
    		<div id="col-1" class="coll">
	    		<label for="email">Email Address</label>
	    		<input type="text" placeholder="example@email.com" name="mail" required="">
	    	</div>

	    	<div id="col-2" class="coll">
	    		<label for="phonenumber">Phone Number</label>
	    		<input type="tel" placeholder="type here..." class="form-control" id="phonenumber">
	    	</div>
    	</div>

    	<div class="form-group-3">
    		<div id="col-1" class="coll">
	    		<label for="password">Password</label>
	    		<input type="password" name="password" id="pwd" data-pwd-input>
                <span class="toggle-password">
                    <i class="fas fa-eye" data-pwd-toggle></i>
                </span>
	    		

	    		<br>
	    		<div class="pw-strength">
	    			<span class="pw-strength-loader"></span>
	    			<span class="pw-strength-text"></span>
        		</div>
        		<br>

        	</div>

	    	<div id="col-2" class="coll">
	    		<label for="confirmpassword">Confirm Password</label>
	    		<input type="password" name="password" id="pwd" data-pwd-input>
                <span class="toggle-password">
                    <i class="fas fa-eye" data-pwd-toggle></i>
                </span>


	    	</div>
    	</div>

    	<div class="form-group">
    		<button type="submit" id="sign_up_btn" onclick="submit()" value="Reset form"><h3>Sign up</h3></button>
    	</div>
    </form>
</div>


<script src="js/main.js"></script>
<script src="js/app.js"></script>

</body>

</html>
